<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Hern√°ndez - Autor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-user-select: none; user-select: none; background-color: #f8f9fa; font-family: sans-serif; }
        .ig-verified { width: 16px; height: 16px; margin-left: 4px; color: #0095f6; display: inline-block; vertical-align: middle; }
        .watermark { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 2.5rem; font-weight: bold; color: rgba(0,0,0,0.02); pointer-events: none; z-index: 10; white-space: nowrap; text-align: center; width: 100%; }
        .prose-serif { font-family: 'Georgia', serif; }
        
        /* Estilo Barra de Progreso */
        #progress-container { position: fixed; top: 0; left: 0; width: 100%; height: 3px; background: rgba(0,0,0,0.05); z-index: 100; }
        #progress-bar { height: 100%; width: 0%; background: #0095f6; transition: width 0.3s ease; }
        
        .btn-nav { @apply bg-gray-100 text-gray-800 px-6 py-3 rounded-2xl text-xs font-bold uppercase tracking-widest active:scale-90 transition-all disabled:opacity-20; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="login-screen" class="fixed inset-0 bg-white z-[110] flex items-center justify-center p-6 transition-all duration-500">
        <div class="max-w-sm w-full text-center">
            <div class="w-20 h-20 bg-gray-900 rounded-3xl mx-auto mb-6 flex items-center justify-center text-white text-3xl font-bold shadow-2xl">MH</div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Acceso VIP</h1>
            <p class="text-gray-400 text-sm mb-8 italic">Introduce tu correo para continuar</p>
            <input type="email" id="email-input" placeholder="tu@correo.com" class="w-full p-4 border-2 border-gray-100 rounded-2xl mb-4 outline-none focus:border-blue-400 transition-colors">
            <button id="btn-entrar" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-transform">Entrar a la Biblioteca</button>
            <p id="error-msg" class="text-red-500 text-xs mt-4 hidden font-medium">Acceso no autorizado</p>
        </div>
    </div>

    <div id="app-main" class="max-w-md mx-auto min-h-screen shadow-2xl bg-white hidden">
        <header class="p-10 text-center">
            <div class="w-24 h-24 bg-gray-100 rounded-full mx-auto mb-4 border-4 border-white shadow-md flex items-center justify-center overflow-hidden">
                <span class="text-gray-300 text-3xl font-bold">MH</span>
            </div>
            <div class="flex items-center justify-center mb-1">
                <h1 class="text-xl font-bold text-gray-800 tracking-tight">Miguel Hern√°ndez</h1>
                <svg class="ig-verified" viewBox="0 0 40 40" fill="currentColor"><path d="M19.998 3.132c-9.311 0-16.866 7.555-16.866 16.866s7.555 16.866 16.866 16.866 16.866-7.555 16.866-16.866-7.555-16.866-16.866-16.866zm8.217 14.12l-9.208 9.208a1.187 1.187 0 01-1.679 0l-4.524-4.524a1.187 1.187 0 111.679-1.679l3.684 3.684 8.37-8.37a1.187 1.187 0 011.678 1.681z"/></svg>
            </div>
            <p class="text-gray-400 text-xs uppercase tracking-widest font-bold">Escritor Independiente</p>
            <button onclick="cerrarSesion()" class="text-[9px] text-gray-300 mt-6 border px-3 py-1 rounded-full hover:text-red-400 transition-colors">Cerrar Sesi√≥n</button>
        </header>

        <main class="p-6">
            <h2 class="text-[10px] font-black text-gray-300 uppercase tracking-[0.2em] mb-8">Biblioteca Privada</h2>
            <div id="contenedor-libros" class="grid grid-cols-2 gap-8"></div>
        </main>
    </div>

    <div id="lector-libro" class="fixed inset-0 bg-white z-[105] hidden overflow-y-auto">
        <div id="progress-container"><div id="progress-bar"></div></div>
        
        <nav class="sticky top-0 bg-white/80 backdrop-blur-md p-4 flex justify-between items-center z-20">
            <button id="btn-cerrar" class="text-gray-400 text-sm font-bold">‚úï SALIR</button>
            <span id="nav-info" class="text-[10px] font-black text-gray-300 uppercase tracking-widest"></span>
            <div class="w-10"></div>
        </nav>
        
        <div class="watermark">MIGUEL HERN√ÅNDEZ ‚Ä¢ ORIGINAL</div>
        
        <article class="max-w-prose mx-auto p-8 pt-10 pb-40">
            <h1 id="libro-titulo-display" class="text-4xl font-serif font-bold mb-4 text-gray-900 leading-tight"></h1>
            <div id="cap-actual-num" class="text-blue-500 text-[10px] font-black uppercase mb-12 tracking-[0.3em]"></div>
            <div id="libro-texto" class="text-xl leading-[1.8] prose-serif text-gray-800 mb-20 whitespace-pre-line"></div>

            <div class="flex justify-between gap-4 mb-20">
                <button id="btn-ant" class="btn-nav flex-1">Anterior</button>
                <button id="btn-sig" class="btn-nav flex-1 bg-gray-900 text-white">Siguiente</button>
            </div>

            <div class="border-t border-gray-100 pt-12 text-center">
                <p class="text-[10px] font-black text-gray-300 uppercase tracking-widest mb-8">¬øQu√© tal la lectura?</p>
                <div class="flex justify-center gap-12 mb-12">
                    <button onclick="enviarReaccion('like')" class="text-4xl filter grayscale hover:grayscale-0 transition active:scale-150">üëç</button>
                    <button onclick="enviarReaccion('dislike')" class="text-4xl filter grayscale hover:grayscale-0 transition active:scale-150">üëé</button>
                </div>
                <textarea id="texto-comentario" placeholder="Escribe un comentario..." class="w-full bg-gray-50 rounded-3xl p-6 text-sm italic outline-none focus:ring-2 focus:ring-blue-100 h-32 mb-4"></textarea>
                <button id="btn-comentar" class="w-full bg-blue-600 text-white py-4 rounded-2xl text-xs font-bold uppercase tracking-widest">Enviar Mensaje</button>
            </div>
        </article>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBLCRqrMUSMWJsJV0hWlapUvDZeOExcc6w",
            authDomain: "libreria-miguel.firebaseapp.com",
            projectId: "libreria-miguel",
            storageBucket: "libreria-miguel.firebasestorage.app",
            messagingSenderId: "490418742035",
            appId: "1:490418742035:web:38495fc41da972f8b070e6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let lectorEmail = localStorage.getItem('lector_email') || "";
        let listaCapitulos = [];
        let indiceActual = 0;
        let idLibroActual = "";

        window.onload = () => { if(lectorEmail) { loginExitoso(); } };

        document.getElementById('btn-entrar').onclick = async () => {
            const email = document.getElementById('email-input').value.toLowerCase().trim();
            const docSnap = await getDoc(doc(db, "lectores_autorizados", email));
            if (docSnap.exists()) {
                lectorEmail = email;
                localStorage.setItem('lector_email', email);
                loginExitoso();
            } else { document.getElementById('error-msg').classList.remove('hidden'); }
        };

        function loginExitoso() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            cargarBiblioteca();
        }

        window.cerrarSesion = () => { localStorage.removeItem('lector_email'); location.reload(); };

        async function cargarBiblioteca() {
            const querySnapshot = await getDocs(collection(db, "libros"));
            const contenedor = document.getElementById('contenedor-libros');
            contenedor.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const libro = doc.data();
                contenedor.innerHTML += `
                    <div class="cursor-pointer" onclick="prepararLectura('${doc.id}', '${libro.Titulo}')">
                        <div class="aspect-[2/3] bg-gray-100 rounded-[2rem] shadow-xl mb-4 overflow-hidden relative border-4 border-white">
                            <img src="${libro.portadaURL}" class="w-full h-full object-cover">
                        </div>
                        <h3 class="font-bold text-sm text-gray-800 text-center">${libro.Titulo}</h3>
                    </div>`;
            });
        }

        window.prepararLectura = async (id, titulo) => {
            idLibroActual = id;
            const q = query(collection(db, "libros", id, "capitulos"), orderBy("numero", "asc"));
            const querySnapshot = await getDocs(q);
            listaCapitulos = [];
            querySnapshot.forEach(doc => listaCapitulos.push(doc.data()));
            indiceActual = 0;
            mostrarCapitulo(titulo);
            document.getElementById('lector-libro').classList.remove('hidden');
            document.getElementById('app-main').classList.add('hidden');
        };

        function mostrarCapitulo(tituloLibro) {
            const cap = listaCapitulos[indiceActual];
            document.getElementById('libro-titulo-display').innerText = tituloLibro;
            document.getElementById('cap-actual-num').innerText = `Cap√≠tulo ${cap.numero}: ${cap.titulo}`;
            document.getElementById('libro-texto').innerText = cap.contenido;
            
            // Actualizar Barra de Progreso
            const progreso = ((indiceActual + 1) / listaCapitulos.length) * 100;
            document.getElementById('progress-bar').style.width = progreso + '%';
            
            document.getElementById('btn-ant').disabled = (indiceActual === 0);
            document.getElementById('btn-sig').disabled = (indiceActual === listaCapitulos.length - 1);
            window.scrollTo(0,0);
        }

        document.getElementById('btn-ant').onclick = () => { if(indiceActual > 0) { indiceActual--; mostrarCapitulo(document.getElementById('libro-titulo-display').innerText); } };
        document.getElementById('btn-sig').onclick = () => { if(indiceActual < listaCapitulos.length - 1) { indiceActual++; mostrarCapitulo(document.getElementById('libro-titulo-display').innerText); } };

        window.enviarReaccion = async (tipo) => {
            await addDoc(collection(db, "reacciones"), {
                lector: lectorEmail,
                voto: tipo,
                libro: idLibroActual,
                cap: listaCapitulos[indiceActual].numero,
                fecha: serverTimestamp()
            });
            alert("¬°Opini√≥n enviada!");
        };

        document.getElementById('btn-comentar').onclick = async () => {
            const msj = document.getElementById('texto-comentario').value;
            if(!msj.trim()) return;
            await addDoc(collection(db, "comentarios"), {
                lector: lectorEmail,
                mensaje: msj,
                libro: idLibroActual,
                cap: listaCapitulos[indiceActual].numero,
                fecha: serverTimestamp()
            });
            alert("Comentario enviado");
            document.getElementById('texto-comentario').value = "";
        };

        document.getElementById('btn-cerrar').onclick = () => {
            document.getElementById('lector-libro').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
        };
    </script>
</body>
</html>
